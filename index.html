<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andria Gagoshashvili | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <!-- AOS, GSAP, Typed.js, VanillaTilt, Particles.js CDN links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

  <!-- Responsive Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#hero" class="nav-logo">Andro G.</a>
      <button class="nav-toggle" id="nav-toggle" aria-label="Open navigation menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#timeline">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="theme-toggle" aria-label="Toggle dark/light mode"></button></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <div id="particles-js"></div>
    <div class="hero-content">
      <h1 id="typed-name"></h1>
      <h2 class="hero-title">Full-Stack Developer</h2>
      <p class="hero-tagline">Enthusiastic developer crafting modern web experiences</p>
    </div>
  </section>

  <!-- About Me -->
  <section id="about" class="section">
    <div class="container">
      <h2>About Me</h2>
      <p id="about-text"></p>
    </div>
  </section>

  <!-- Skills -->
  <section id="skills" class="section">
    <div class="container">
      <h2>Skills</h2>
      <div class="skills-list" id="skills-list"></div>
    </div>
  </section>

  <!-- Experience & Education Timeline -->
  <section id="timeline" class="section">
    <div class="container">
      <h2>Experience & Education</h2>
      <div class="timeline" id="timeline-list"></div>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects" class="section">
    <div class="container">
      <h2>Projects</h2>
      <div class="projects-filter" id="projects-filter"></div>
      <div class="projects-list" id="projects-list"></div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="section">
    <div class="container">
      <h2>Contact</h2>
      <form id="contact-form" autocomplete="off">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" id="send-btn">Send</button>
      </form>
      <div class="contact-info">
        <a href="mailto:agagosha58@gmail.com" class="contact-icon" title="Email"><img src="assets/email.svg" alt="Email" /></a>
        <a href="tel:+995571500592" class="contact-icon" title="Phone"><img src="assets/phone.svg" alt="Phone" /></a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Andria Gagoshashvili. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
